<html>
<head>  
    <title>
        Make Your Own Text Adventure!
    </title>
    <link rel='stylesheet' type='text/css' href='style.css'> 
</head>
<body>
    

    <fieldset id="new">
        <legend>Build New Node:</legend>
        <textarea id='new-node-content'></textarea> 
        <h3>Connecting nodes:</h3>
        <ul id='new-node-connections'>
        </ul>
        <button id='node-connector-editor'>Edit connecting nodes</button> 
        <button id='new-node-creator'>Add new node</button>
    </fieldset>

    <fieldset id="edit">
        <legend>Edit Selected Node:</legend>
        <textarea id='edit-node-content'></textarea> 
        <h3>Connecting nodes:</h3>
        <ul id='node-connections'>
        </ul>
        <button id='edit-node-save'>Save Node</button>
        <button id='edit-node-cancel'>Cancel</button>
    </fieldset>

    <fieldset id="game-map">
        <legend>Game Map</legend>
    </fieldset>

    <script src='node.js'></script>
</body>

</html>
